          -c 'interface lo'
          -c ' ip address 10.0.0.6/32'
          -c 'exit'
          -c 'interface net0'
          -c ' ip address 192.168.1.4/24'
          -c 'exit'
      - cmd: ip route add default via 192.168.1.1 dev net0


test:
